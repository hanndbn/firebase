<body>
<div class="ads">
</div>
<script lang="javascript">
    $(document).ready(function () {
        let a = 'https://firebasestorage.googleapis.com/v0/b/footballfan-e341f.appspot.com/o/ad01.jpg?alt=media&token=a22783e4-babc-42d5-b107-cb0f2ed13f12';
        let b = 'https://firebasestorage.googleapis.com/v0/b/footballfan-e341f.appspot.com/o/ad02.jpg?alt=media&token=00875b8a-50dd-472f-9913-3446c0c2d309';
        let c = 'https://firebasestorage.googleapis.com/v0/b/footballfan-e341f.appspot.com/o/ad03.jpg?alt=media&token=bcd524bb-5f70-4e6a-9a6f-69bf0b49c602';
        let d = 'https://firebasestorage.googleapis.com/v0/b/footballfan-e341f.appspot.com/o/ad04.jpg?alt=media&token=f4d4cfc9-32e6-43fc-b833-d45e756c4512';
        let e = 'https://firebasestorage.googleapis.com/v0/b/footballfan-e341f.appspot.com/o/ad05.jpg?alt=media&token=87aefc2f-44e1-4dc1-a240-1f9cad28f8fc';
        let f = 'https://firebasestorage.googleapis.com/v0/b/footballfan-e341f.appspot.com/o/ad06.jpg?alt=media&token=537dc184-7fab-4045-8d72-3da144538fb7';
        let array = [a,b,c,d,e,f];
        array = shuffle(array);
        array.map((item)=>{
            $('.ads').append(
                `<div class="ads-img" style="background-image: url(${item});"></div>`
            );
        });
        $('.ads').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 10000,
            dots: true,
            //infinite: true,
            //speed: 500,
            fade: true,
            cssEase: 'linear',
            pauseOnHover: false
        });
    });
    function shuffle(array) {
        let currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
</script>
